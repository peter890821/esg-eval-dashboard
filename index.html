<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESG 評鑑看板 | 115年度</title>
  <meta name="description" content="115年度第一屆ESG評鑑指標管理看板，整合114年自評資料與AI填答建議">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <div class="logo">
          <span class="logo-icon">ESG</span>
          <div class="logo-text">
            <h1>115 年度 ESG 評鑑看板</h1>
            <p class="subtitle">第一屆證交所ESG評鑑 | 台泥企業團</p>
          </div>
        </div>
      </div>
      <div class="header-right">
        <div class="stats" id="stats"></div>
        <button class="btn btn-export" id="btnExport" title="匯出 Excel">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
          匯出
        </button>
      </div>
    </header>

    <!-- Toolbar -->
    <div class="toolbar">
      <div class="toolbar-left">
        <div class="view-toggle">
          <button class="btn btn-view active" data-view="kanban" id="btnKanban">看板</button>
          <button class="btn btn-view" data-view="table" id="btnTable">表格</button>
        </div>
        <div class="filter-group">
          <select id="filterFace" class="filter-select">
            <option value="">全部構面</option>
            <option value="E">環境面 (E)</option>
            <option value="S">社會面 (S)</option>
            <option value="G">公司治理面 (G)</option>
          </select>
          <select id="filterStatus" class="filter-select">
            <option value="">全部狀態</option>
            <option value="New_2026">新增指標</option>
            <option value="Modified_2026">修正指標</option>
          </select>
          <select id="filterDept" class="filter-select">
            <option value="">全部部門</option>
          </select>
        </div>
      </div>
      <div class="toolbar-right">
        <div class="search-box">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>
          <input type="text" id="searchInput" placeholder="搜尋指標..." autocomplete="off">
        </div>
      </div>
    </div>

    <!-- Kanban View -->
    <div class="kanban-container" id="kanbanView">
      <div class="kanban-board" id="kanbanBoard"></div>
    </div>

    <!-- Table View -->
    <div class="table-container hidden" id="tableView">
      <table class="data-table">
        <thead>
          <tr>
            <th>編號</th>
            <th>狀態</th>
            <th>構面</th>
            <th>評鑑指標</th>
            <th>題型</th>
            <th>114得分</th>
            <th>負責部門</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <!-- Modal -->
    <div class="modal-overlay hidden" id="modalOverlay">
      <div class="modal" id="modal">
        <div class="modal-header">
          <div class="modal-title-group">
            <span class="modal-badge" id="modalBadge"></span>
            <h2 id="modalTitle"></h2>
          </div>
          <button class="btn-close" id="btnClose">&times;</button>
        </div>
        <div class="modal-body" id="modalBody"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
